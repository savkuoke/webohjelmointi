<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    /*
    addClass() - Adds one or more classes to the selected elements
removeClass() - Removes one or more classes from the selected elements
toggleClass() - Toggles between adding/removing classes from the selected elements
css() - Sets or returns the style attribute
*/
$(document).ready(function(){
    $("#lisaa").click(function(){
      $("h1, h2, p").addClass("blue");
      $("div").addClass("important");
      // voit myös liittää useita luokkia kerralla
      // $("#div1").addClass("important blue");
    });
    $("#poista").click(function(){
      $("h1, h2, p").removeClass("blue");
      $("div").removeClass("important");
      // voit myös liittää useita luokkia kerralla
      // $("#div1").addClass("important blue");
    });
    $("#vihrea").click(function(){
      $("#tulos").removeClass("blue");
      $("#tulos").addClass("green");
    });
    $("#sininen").click(function(){
      $("#tulos").removeClass("green");
      $("#tulos").addClass("blue");
    })
  });
</script>
<style>
.important {
  font-weight: bold;
  font-size: xx-large;
  color:red;
}

.blue {
  border:1px solid white;
  background-color: aquamarine;
  color: blue;
}
.green {
  border:1px solid white;
  background-color:darkseagreen;
  color:lightgreen;
}
</style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<div><h4>uusi otsikko</h4>This is some important text!</div><br>
<div id="tulos">
  <h3>Otsikko</h3>
  <article>jotain tekstiä tässä</article>
  <p>kappaleellinen</p>
</div>

<button id="lisaa">Add classes to elements</button>
<button id="poista">Remove classes to elements</button>
<button id="vihrea">Vihreä</button>
<button id="sininen">Sininen</button>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>
<h3>Aloita kirjoittamaan nimi kenttään, AJAX tuo ehdotukset</h3>

<p>Suggestions: <span id="txtHint"></span></p> 
<p>First name: <input type="text" id="txt1" onkeyup="showHint(this.value)"></p>

<script>
        // asetetaan AJAX-palvelimen perusosoite
        let serverUrl = "http://10.211.48.23:80/ajaxtestipaikka/";
function showHint(str) {
  if (str.length == 0) { 
    document.getElementById("txtHint").innerHTML = "";
    return;
  }
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("txtHint").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", serverUrl+"gethint.php?q="+str);
  xhttp.send();   
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery get() Demo</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    // asetetaan AJAX-palvelimen perusosoite
    let serverUrl = "http://10.211.48.23:80/ajaxtestipaikka/";
    $("button").click(function(){
        $.get(serverUrl+"date.php", function(data){
            // Display the returned data in browser
            $("#result").html(data);
        });
    });
});
</script>
</head>
<body>
    <div id="result">
        <h2>DIVin sisältö korvataan palvelimelta luettavalla päiväyksellä</h2>
    </div>
    <button type="button">Hae aika palvelimelta</button>
</body>
</html>

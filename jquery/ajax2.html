<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Loading Data from External File using Ajax in jQuery</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    // asetetaan AJAX-palvelimen perusosoite
    let serverUrl = "http://10.211.48.23:80/ajaxtestipaikka/";
    $("#button1").click(function(){
        $("#box").load(serverUrl+"resources/sivu1.html");
    });
    $("#button2").click(function(){
        $("#box").load(serverUrl+"resources/sivu2.html");
    });
});
</script>
<style>
    img {
        width:200px;
        height:200px;
    }
</style>
</head>
<body>
    <div id="box">
        <h2>Vaihda sisältö painikkeella</h2>
    </div>
    <button id="button1">Talvi</button>
    <button id="button2">Kesä</button>
</body>
</html>
